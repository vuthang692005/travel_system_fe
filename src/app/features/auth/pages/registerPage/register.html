<auth-header icon="person_add" headerTitle="Tạo tài khoản" headerSubtitle="Đăng ký để bắt đầu" />

<div class="space-y-5">
  <div>
    <input-field
      icon="person"
      type="text"
      placeholder="Nhập họ tên"
      [(value)]="registerForm.name"
    />
  </div>
  <div>
    <input-field
      icon="email"
      type="email"
      placeholder="Nhập email"
      [(value)]="registerForm.email"
    />
  </div>
  <div>
    <input-field
      icon="lock"
      [showPasswordToggle]="true"
      placeholder="Nhập mật khẩu"
      [(value)]="registerForm.password"
    />
  </div>
  <div>
    <input-field
      icon="lock"
      [showPasswordToggle]="true"
      placeholder="Nhập lại mật khẩu"
      [(value)]="registerForm.confirmPassword"
    />
  </div>

  <div class="flex items-center text-sm">
    <input type="checkbox" class="mr-2 rounded" />
    <span class="text-black text-opacity-80">
      Tôi đồng ý với <button class="underline text-blue-600">Điều khoản</button> và
      <button class="underline text-blue-600">Chính sách</button>
    </span>
  </div>

  <button
    [disabled]="false"
    type="button"
    (click)="handleSubmit()"
    class="w-full py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all duration-200 bg-green-600 text-white shadow-lg shadow-green-600/20 hover:bg-green-700 hover:scale-[1.02] active:scale-95 disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed disabled:shadow-none disabled:scale-100"
  >
    <span>Tạo tài khoản</span>
    <mat-icon class="text-[20px] flex items-center justify-center">arrow_forward</mat-icon>
  </button>

  <div class="flex items-center my-6">
    <div class="flex-1 border-t border-black border-opacity-30"></div>
    <span class="px-4 text-black text-opacity-60 text-sm">HOẶC</span>
    <div class="flex-1 border-t border-black border-opacity-30"></div>
  </div>

  <google-button />

  <div class="text-center mt-6">
    <p class="text-black text-opacity-80">
      Đã có tài khoản?
      <button routerLink="/auth" class="font-semibold text-blue-500 hover:underline">
        Đăng nhập
      </button>
    </p>
  </div>
</div>
